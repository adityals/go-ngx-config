<!DOCTYPE html>

<html>
  <head>
    <title>WASM Example</title>
    <style>
      .column {
        float: left;
        width: 50%;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      button {
        margin: 10px 0;
      }
    </style>
  </head>


  <body>
    <div class="row">
      <div class="column">
        <textarea id="nginx-conf" placeholder="Input your nginx conf here" style="width: 95%;" rows="50"></textarea>
      </div>
      <div class="column" style="background-color: black; color: white;">
        <pre id="result" style="padding-left: 10px">Your action result is gonna be here</pre>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <input type="text" id="target-url" placeholder="Input your location for test" style="width: 95%;"></input>
      </div>
      <div class="column">
      </div>
    </div>

    <button id="act-ast-btn">Generate AST</button>
    <button id="act-test-location">Test Location</button>

    <script src="wasm_exec.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
